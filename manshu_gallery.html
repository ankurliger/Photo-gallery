* {

body {

.header {

.row {

}


.column {
  -ms-flex: 25%;

}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}


@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}


@media screen and (max-width: 600px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}


.column1 {

.column1 img {

}

.column1 img:hover {

}


.row1:after {
  content: "";
  display: table;
  clear: both;
}

.container1 {
  position: relative;
  display: none;
  overflow-x: hidden;
 
}
